<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
    <script src="main.js" defer></script>
    <title>Interactive rating component</title>
  </head>
  <body>
    <main>

      <section id="rating-component-before">
        <div class="rating-component-before__top-left-star">
          <img src="images\icon-star.svg" alt="Small gold star">
        </div>
        <h1 class="rating-component-before__heading">How did we do?</h1>
        <p class="rating-component-before__description">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
        <form action="" method="" class="rating-component-before__rating-form">
          <div class="container-for-rating-state-btn">
            <input type="button" class="rating-state-btn" name="rating-state" value="1">
          <input type="button" class="rating-state-btn" name="rating-state" value="2">
          <input type="button" class="rating-state-btn" name="rating-state" value="3">
          <input type="button" class="rating-state-btn" name="rating-state" value="4">
          <input type="button" class="rating-state-btn" name="rating-state" value="5">
          </div>
          <p id="submit-pop-up-msg">Please rate us before submit!</p>
          <input type="button" name="submit" id="submit" value="Submit">
        </form>
      </section>

      <section id="rating-component-after">
        <img src="images\illustration-thank-you.svg" alt="">
        <h2 class="rating-component-after__state-result-sentence"><span id="rating-component-after__state-result-sentence__rate-selected"></span></h2>
        <h3 class="rating-component-after__thank-you-text">Thank you!</h3>
        <p class="rating-component-after__appreciate-text">We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>
      </section>

    </main>
  </body>
</html>
